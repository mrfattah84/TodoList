<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1 class="roboto-black">Do It.</h1>
            <h2 class="roboto-bold">Amirs ToDo List</h2>
        </div>
        <h4 class="newTask"><i><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-circle</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg></i>Add task</h4>
        <h4><i><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-blank-outline</title><path d="M19 3H18V1H16V3H8V1H6V3H5C3.89 3 3 3.9 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.9 20.11 3 19 3M19 19H5V9H19V19M19 7H5V5H19V7Z" /></svg></i>Upcoming</h4>
        <div class="myProjects">
            <h3 class="roboto-medium">My Projects</h3>
            <i class="newProject"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-circle</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg></i>
        </div>
        <div class="projects"></div>
    </div>
    <div class="content">
        <div class="container">
            <h2 class="pName roboto-black">select a project</h2>
            <div class="toDoContainer"></div>
        </div>
    </div>
    <dialog class="toDoAdd">
        <h1 class="roboto-bold">Add a Task</h1>
        <form method="dialog">
            <input type="text" placeholder="Task name" required>
            <input type="text" placeholder="Description">
            <input type="date" name="Due" id="Due" required>
            <label for="priority">
                <h3>priority:</h3>
                <select name="priority" id="priority">
                    <option value="2">important</option>
                    <option value="1" selected>normal</option>
                    <option value="0">not important</option>
                </select>
            </label>
            <label for="project">
                <h3>project:</h3>
                <select name="project" id="project"></select>
            </label>
            <button type="submit">add</button>
        </form>
    </dialog>
    <dialog class="taskAdd">
        <h1 class="roboto-bold">Add a Project</h1>
        <form method="dialog">
            <input type="text" name="title" id="title" placeholder="Your Projects Name" required>
            <input type="text" name="Description" id="Description" placeholder="Discription" required>
            <button type="submit">Add</button>
        </form>
    </dialog>
</body>
</html>
